<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom buttons</title>
    <link rel="stylesheet" href="fancy_buttons.css">
</head>
<body>
    
    <main>
        <div class="container">

            <h2 class="buttons-title custom-btn--sans-serif">Buttons</h2>

            <div class="buttons-container">
                
                <!-- Top to bottom -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Top to bottom</p>
                    <button class="custom-btn ttb custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn__inner-bg"></div>
                    </button>
                </div>
                <!-- Top to bottom end -->

                <!-- Bottom to top -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Bottom to top</p>
                    <button class="custom-btn btt custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn__inner-bg"></div>
                    </button>
                </div>
                <!-- Bottom to top end -->

                <!-- Left to right -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Left to right</p>
                    <button class="custom-btn ltr custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn__inner-bg"></div>
                    </button>
                </div>
                <!-- Left to right end -->

                <!-- Right to left -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Right to left</p>
                    <button class="custom-btn rtl custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn__inner-bg"></div>
                    </button>
                </div>
                <!-- Right to left end -->
                
                <!-- Middle to both sides -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">From middle to both sides</p>
                    <button class="custom-btn custom-btn--middle-to-sides custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn__left-bg"></div>
                        <div class="custom-btn__right-bg"></div>
                    </button>
                </div>
                <!-- Middle to both sides end -->

                <!-- Diagonal from middle to both sides -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Diagonal from middle to both sides</p>
                    <button class="custom-btn custom-btn--diagonal-to-sides custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="custom-btn--middle-blue-bg left-diagonal"></div>
                        <div class="custom-btn--middle-aquamarine-bg right-diagonal"></div>
                    </button>
                </div>
                <!-- Diagonal from middle to both sides end -->

                <!-- Envelope -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Envelope</p>
                    <button class="custom-btn custom-btn--envelope custom-btn--sans-serif" type="submit" aria-label="Submit" title="Submit">
                        <span>Submit</span>
                        <div class="envelope"></div>
                    </button>
                </div>
                <!-- Envelope -->

                <!-- Three triangles -->
                <div class="buttons-single-container">
                    <p class="btn-description custom-btn--sans-serif">Three triangles</p>
                    <button class="custom-btn custom-btn--three-triangles custom-btn--sans-serif">
                        <span>Submit</span>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                        <div class="triangle"></div>
                    </button>
                </div>
                <!-- Three triangles end -->



            </div>
        </div>
    </main>

</body>
</html>
